required:
  dataset_type: narrowband
  num_iq_samples_dataset: 4096
  impairment_level: 1
  fft_size: 64

overrides:
  num_samples: 10
  sample_rate: 10000000 # 10 MHz
  num_signals_min: 1
  num_signals_distribution: null
  snr_db_min: 0.0
  snr_db_max: 50.0
  signal_duration_min: 0.0001 # 0.1 ms
  signal_duration_max: 0.0004 # 0.4 ms
  signal_bandwidth_min: 1000000 # 1 MHz
  signal_bandwidth_max: 5000000 # 5 MHz
  signal_center_freq_min: -1000000 # -1 MHz
  signal_center_freq_max:  1000000 #  1 MHz
  class_list: all
  class_distribution: uniform
  seed: 123456789
